<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X CALCULATOR</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div class="nav" id="navbar">
            <div class="logo" align='center'>CALCULATOR</div>
            <br>
            <div class="links" align='center'>
                <a href="./menu/currency.html">Currencies</a>
                <a href="./menu/about.html">ABOUT</a>
            </div>
        </div>
        
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()"><i class="fas fa-broom"></i></button>
            <button class="btn" onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
            <button class="btn" onclick="appendCharacter('/')"><i class="fas fa-divide"></i></button>
            <button class="btn" onclick="appendCharacter('*')"><i class="fas fa-times"></i></button>
            <button class="btn" onclick="appendCharacter('7')"><i class="fas fa-7"></i></button>
            <button class="btn" onclick="appendCharacter('8')"><i class="fas fa-8"></i></button>
            <button class="btn" onclick="appendCharacter('9')"><i class="fas fa-9"></i></button>
            <button class="btn" onclick="appendCharacter('-')"><i class="fas fa-minus"></i></button>
            <button class="btn" onclick="appendCharacter('4')"><i class="fas fa-4"></i></button>
            <button class="btn" onclick="appendCharacter('5')"><i class="fas fa-5"></i></button>
            <button class="btn" onclick="appendCharacter('6')"><i class="fas fa-6"></i></button>
            <button class="btn" onclick="appendCharacter('+')"><i class="fas fa-plus"></i></button>
            <button class="btn" onclick="appendCharacter('1')"><i class="fas fa-1"></i></button>
            <button class="btn" onclick="appendCharacter('2')"><i class="fas fa-2"></i></button>
            <button class="btn" onclick="appendCharacter('3')"><i class="fas fa-3"></i></button>
            <button class="btn" onclick="calculate()"><i class="fas fa-equals"></i></button>
            <button class="btn zero" onclick="appendCharacter('0')"><i class="fas fa-0"></i></button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn" onclick="appendCharacter('!')"><i class="fas fa-circle-info"></i></button>
        </div>
    </div>
    
    <script src="./assets/scripts.js"></script>
</body>
</html>
